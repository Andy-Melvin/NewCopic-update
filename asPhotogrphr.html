<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sign-up-as-photo.css">
    <title>Copic signup</title>
</head>
<body>
   <section class="page">
    <div class="logo">
        <a href=""><img src="./Logo_adobe_express (1) 2.svg" alt=""></a>
    </div>
   </section> 
   <div class="box">
    <h1><p>Sign up</p><p class="as-photogr">as Photographer</p></h1>
    
    <form action="http://localhost:1000/sign-up-as-photographer" method="post">
        <div class="inputs">
        <input type="text" class="email" name="email" placeholder="Email"> <br>
        <input type="text" class="password" name="password" placeholder="Password"> <br>
        <input type="text" class="conf-password" name="confirmPassword" placeholder="Confirm password"> <br>
        <button>Sign up</button>
        <div class="opt-all">
            <p class="opt-1">New to Copic?</p>  
            <p class="opt-2">Sign up now</p>
        </div>
       
    </div>
         
    </form>
</body>
</html>
