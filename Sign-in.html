   <section class="page">
    <div class="logo">

   <div class="box">

        <p class="f-password">Forgot password?</p>
        <button>Sign up</button> <br>
            
        <div class="opt-all">
            <p class="opt-1">New to Copic?</p>

    </div>
         
    </form>
